<html>
<head>

 <script>
    function ctof()
    { 
        console.log(document.getElementById('c').value);
        let c = document.getElementById('c').value;
        let f = (c*9/5)+32;
        document.getElementById('f').value=f;
    }
    function ftoc()
    {
        let f = document.getElementById('f').value;
        let c = (f - 32) * 5/9;

        document.getElementById('c').value = c;
    }
    function raz()
      {
        document.getElementById('f').value = 32;
        document.getElementById('c').value = 0;
      }
 </script>

</head>
<body>
    <h1 align="center">convertisseur de temperature</h1>
     <table width="50%" align="center">
        <tr>
            <td width="33%" align="center"> 
                <input type="number" id="c">
            </td>
            <td width="33%" align="center">=</td>
            <td width="33%" align="center">
                <input type="number" id="f">
            </td>
        </tr>
        <tr>
            <td width="33%" align="center">
                <button onclick="ctof()">c to f</button>
            </td>
            <td width="33%" align="center">
                <button onclick="raz()">RAZ</button>
            </td>
            <td width="33%" align="center">
                <button onclick="ftoc()">f to c</button>
            </td>
        </tr>
     </table>



</body>
</html>
